<!DOCTYPE html>
<html>
<head>
    <title>数独游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="difficulty">
                <button id="easy" class="difficulty-btn active">简单</button>
                <button id="medium" class="difficulty-btn">中等</button>
                <button id="hard" class="difficulty-btn">困难</button>
            </div>
            <div class="progress">
                完成度：<span id="progressText">0%</span>
            </div>
        </div>
        <div id="board"></div>
        <div class="controls">
            <button id="newGame">新游戏</button>
            <button id="hint">提示</button>
            <button id="giveUp">放弃</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
